<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FashionStore</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        
        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 20px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            border-color: #e74c3c;
            background: #fef5f5;
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }
        
        .auth-form .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .auth-form .form-control {
            padding-left: 3rem;
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 2;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }
        
        .forgot-password a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .auth-footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-tshirt"></i> FashionStore</h1>
                <p>Masuk ke akun Anda</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <div class="social-login">
                <a href="#" class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="#" class="social-btn" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
            </div>
            
            <div class="divider">
                <span>atau</span>
            </div>
            
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Lupa password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                <p><a href="index.html">‚Üê Kembali ke beranda</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = AuthSystem.login(email, password);
            
            if (result.success) {
                showMessage('Login berhasil! Mengalihkan...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showMessage(result.message, 'error');
            }
        });
        
        function socialLogin(provider) {
            showMessage(`Login dengan ${provider} akan segera tersedia!`, 'success');
        }
        
        function forgotPassword() {
            const email = prompt('Masukkan email Anda:');
            if (email) {
                AuthSystem.forgotPassword(email);
                showMessage('Link reset password telah dikirim ke email Anda!', 'success');
            }
        }
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
